0.8,-34.9C50.8,-38.2,53.4,-40.9,56.8,-40.9L82.3,-40.9" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,204.75,281.88)"/><path stroke-width="2" ed:parentid="116" id="119" stroke-linecap="round" ed:tosuperid="118" stroke="#4486b1" d="M-13.5,45.5L0,45.5L0,-45.5L13.5,-45.5" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,372.5,195.5)"/><path stroke-width="2" ed:parentid="118" id="121" stroke-linecap="round" ed:tosuperid="120" stroke="#4486b1" d="M-13.5,0L0,0C0,0,2.7,0,6,0L13.5,0" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,449.5,150)"/><path stroke-width="2" ed:parentid="116" id="123" stroke-linecap="round" ed:tosuperid="122" stroke="#4486b1" d="M0,30.8L0,-30.8L13.5,-30.8" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,372.5,210.25)"/><path stroke-width="2" ed:parentid="122" id="125" stroke-linecap="round" ed:tosuperid="124" stroke="#4486b1" d="M-13.5,0L0,0C0,0,2.7,0,6,0L13.5,0" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,474.5,179.5)"/><path stroke-width="2" ed:parentid="116" id="127" stroke-linecap="round" ed:tosuperid="126" stroke="#4486b1" d="M0,-5.3L0,5.3L13.5,5.3" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,372.5,246.25)"/><path stroke-width="2" ed:parentid="126" id="129" stroke-linecap="round" ed:tosuperid="128" stroke="#4486b1" d="M-13.5,0L0,0C0,0,2.7,0,6,0L13.5,0" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,437.5,251.5)"/><path stroke-width="2" ed:parentid="116" id="131" stroke-linecap="round" ed:tosuperid="130" stroke="#4486b1" d="M0,-45.5L0,45.5L13.5,45.5" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,372.5,286.5)"/><path stroke-width="2" ed:parentid="130" id="133" stroke-linecap="round" ed:tosuperid="132" stroke="#4486b1" d="M-13.5,0L0,0C0,0,2.7,0,6,0L13.5,0" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,464.5,332)"/><path stroke-width="2" ed:parentid="105" id="135" stroke-linecap="round" ed:tosuperid="134" stroke="#4486b1" d="M19.3,-51.6L50.8,-51.6L50.8,45.6C50.8,48.9,53.4,51.6,56.8,51.6L82.3,51.6" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,204.75,374.38)"/><path stroke-width="2" ed:parentid="134" id="137" stroke-linecap="round" ed:tosuperid="136" stroke="#4486b1" d="M-13.5,14.8L0,14.8L0,-14.8L13.5,-14.8" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,372.5,411.25)"/><path stroke-width="2" ed:parentid="136" id="139" stroke-linecap="round" ed:tosuperid="138" stroke="#4486b1" d="M-13.5,0L0,0C0,0,2.7,0,6,0L13.5,0" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,454.5,396.5)"/><path stroke-width="2" ed:parentid="134" id="141" stroke-linecap="round" ed:tosuperid="140" stroke="#4486b1" d="M0,0L13.5,0" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,372.5,426)"/><path stroke-width="2" ed:parentid="140" id="143" stroke-linecap="round" ed:tosuperid="142" stroke="#4486b1" d="M-13.5,0L0,0C0,0,2.7,0,6,0L13.5,0" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,469.5,426)"/><path stroke-width="2" ed:parentid="134" id="145" stroke-linecap="round" ed:tosuperid="144" stroke="#4486b1" d="M0,-14.8L0,14.8L13.5,14.8" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,372.5,440.75)"/><path stroke-width="2" ed:parentid="144" id="147" stroke-linecap="round" ed:tosuperid="146" stroke="#4486b1" d="M-13.5,0L0,0C0,0,2.7,0,6,0L13.5,0" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,455.5,455.5)"/><path stroke-width="2" ed:parentid="105" id="149" stroke-linecap="round" ed:tosuperid="148" stroke="#4486b1" d="M19.3,-126L50.8,-126L50.8,120C50.8,123.3,53.4,126,56.8,126L82.3,126" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,204.75,448.75)"/><path stroke-width="2" ed:parentid="148" id="152" stroke-linecap="round" ed:tosuperid="151" stroke="#4486b1" d="M-13.5,31.6L0,31.6L0,-31.6L13.5,-31.6" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,426.5,543.13)"/><path stroke-width="2" ed:parentid="148" id="154" stroke-linecap="round" ed:tosuperid="153" stroke="#4486b1" d="M0,16.9L0,-16.9L13.5,-16.9" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,426.5,557.88)"/><path stroke-width="2" ed:parentid="148" id="156" stroke-linecap="round" ed:tosuperid="155" stroke="#4486b1" d="M0,2.1L0,-2.1L13.5,-2.1" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,426.5,572.63)"/><path stroke-width="2" ed:parentid="148" id="158" stroke-linecap="round" ed:tosuperid="157" stroke="#4486b1" d="M0,-12.6L0,12.6L13.5,12.6" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,426.5,587.38)"/><path stroke-width="2" ed:parentid="148" id="160" stroke-linecap="round" ed:tosuperid="159" stroke="#4486b1" d="M0,-31.6L0,31.6L13.5,31.6" stroke-linejoin="round" fill="none" transform="matrix(1,0,0,1,426.5,606.38)"/><g id="105" ed:height="62" ed:layout="rightmap" transform="matrix(1,0,0,1,21,291.75)" ed:width="203" ed:topictype="mainidea"><path d="M4,0L199,0C201.7,0,203,1.3,203,4L203,58C203,60.7,201.7,62,199,62L4,62C1.3,62,0,60.7,0,58L0,4C0,1.3,1.3,0,4,0z" stroke="#475d74" stroke-linejoin="round" fill="#b3a2c7"/><text class="st19"><tspan x="20" textLength="158" y="39.7" style="white-space:pre">Java 控制语句</tspan></text></g><g ed:parentid="105" id="106" ed:height="40" transform="matrix(1,0,0,1,287,50.75)" ed:width="72"><path d="M4,0L68,0C70.7,0,72,1.3,72,4L72,36C72,38.7,70.7,40,68,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" stroke="#475d74" stroke-linejoin="round" fill="#72cdf9"/><text class="st20"><tspan x="18" textLength="34" y="24.7" style="white-space:pre">选择</tspan></text></g><g ed:parentid="106" id="108" ed:height="23" transform="matrix(1,0,0,1,386,36)" ed:width="100"><text class="st21"><tspan x="9" textLength="79" y="14.7" style="white-space:pre">if, else-if, else</tspan></text></g><g ed:parentid="108" id="110" ed:height="57" transform="matrix(1,0,0,1,513,19)" ed:width="475"><text class="st21"><tspan x="9" textLength="362" y="14.7" style="white-space:pre">if 语句至多有 1 个 else 语句，else 语句在所有的 elseif 语句之后。</tspan><tspan x="9" textLength="336" y="31.7" style="white-space:pre">if 语句可以有若干个 else if 语句，它们必须在 else 语句之前。</tspan><tspan x="9" textLength="454" y="48.7" style="white-space:pre">一旦其中一个 else if 语句检测为 true，其他的 else if 以及 else 语句都将跳过执行。</tspan></text></g><g ed:parentid="106" id="112" ed:height="23" transform="matrix(1,0,0,1,386,82.5)" ed:width="56"><text class="st21"><tspan x="9" textLength="35" y="14.7" style="white-space:pre">switch</tspan></text></g><g ed:parentid="112" id="114" ed:height="23" transform="matrix(1,0,0,1,469,82.5)" ed:width="381"><text class="st21"><tspan x="9" textLength="360" y="14.7" style="white-space:pre">判断一个变量与一系列值中某个值是否相等，每个值称为一个分支。</tspan></text></g><g ed:parentid="105" id="116" ed:height="40" transform="matrix(1,0,0,1,287,221)" ed:width="72"><path d="M4,0L68,0C70.7,0,72,1.3,72,4L72,36C72,38.7,70.7,40,68,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" stroke="#475d74" stroke-linejoin="round" fill="#72cdf9"/><text class="st20"><tspan x="18" textLength="34" y="24.7" style="white-space:pre">循环</tspan></text></g><g ed:parentid="116" id="118" ed:height="23" transform="matrix(1,0,0,1,386,138.5)" ed:width="50"><text class="st21"><tspan x="9" textLength="29" y="14.7" style="white-space:pre">while</tspan></text></g><g ed:parentid="118" id="120" ed:height="23" transform="matrix(1,0,0,1,463,138.5)" ed:width="177"><text class="st21"><tspan x="9" textLength="156" y="14.7" style="white-space:pre">只要条件成立，则一直循环。</tspan></text></g><g ed:parentid="116" id="122" ed:height="23" transform="matrix(1,0,0,1,386,168)" ed:width="75"><text class="st21"><tspan x="9" textLength="54" y="14.7" style="white-space:pre">do...while</tspan></text></g><g ed:parentid="122" id="124" ed:height="23" transform="matrix(1,0,0,1,488,168)" ed:width="452"><text class="st21"><tspan x="9" textLength="431" y="14.7" style="white-space:pre">do…while 循环和 while 循环相似，不同的是，do…while 循环至少会执行一次。</tspan></text></g><g ed:parentid="116" id="126" ed:height="23" transform="matrix(1,0,0,1,386,240)" ed:width="38"><text class="st21"><tspan x="9" textLength="17" y="14.7" style="white-space:pre">for</tspan></text></g><g ed:parentid="126" id="128" ed:height="108" transform="matrix(1,0,0,1,451,197.5)" ed:width="517"><text class="st21"><tspan x="9" textLength="492" y="14.7" style="white-space:pre">最先执行初始化步骤。可以声明一种类型，但可初始化一个或多个循环控制变量，也可以是空</tspan><tspan x="9" textLength="36" y="31.7" style="white-space:pre">语句。</tspan><tspan x="9" textLength="486" y="48.7" style="white-space:pre">然后，检测布尔表达式的值。如果为 true，循环体被执行。如果为false，循环终止，开始执</tspan><tspan x="9" textLength="120" y="65.7" style="white-space:pre">行循环体后面的语句。</tspan><tspan x="9" textLength="204" y="82.7" style="white-space:pre">执行一次循环后，更新循环控制变量。</tspan><tspan x="9" textLength="240" y="99.7" style="white-space:pre">再次检测布尔表达式。循环执行上面的过程。</tspan></text></g><g ed:parentid="116" id="130" ed:height="23" transform="matrix(1,0,0,1,386,320.5)" ed:width="65"><text class="st21"><tspan x="9" textLength="44" y="14.7" style="white-space:pre">foreach</tspan></text></g><g ed:parentid="130" id="132" ed:height="40" transform="matrix(1,0,0,1,478,312)" ed:width="517"><text class="st21"><tspan x="9" textLength="492" y="14.7" style="white-space:pre">声明新的局部变量，该变量的类型必须和数组元素的类型匹配。其作用域限定在循环语句块，</tspan><tspan x="9" textLength="168" y="31.7" style="white-space:pre">其值与此时数组元素的值相等。</tspan></text></g><g ed:parentid="105" id="134" ed:height="40" transform="matrix(1,0,0,1,287,406)" ed:width="72"><path d="M4,0L68,0C70.7,0,72,1.3,72,4L72,36C72,38.7,70.7,40,68,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" stroke="#475d74" stroke-linejoin="round" fill="#72cdf9"/><text class="st20"><tspan x="18" textLength="34" y="24.7" style="white-space:pre">中断</tspan></text></g><g ed:parentid="134" id="136" ed:height="23" transform="matrix(1,0,0,1,386,385)" ed:width="55"><text class="st21"><tspan x="9" textLength="34" y="14.7" style="white-space:pre">break</tspan></text></g><g ed:parentid="136" id="138" ed:height="23" transform="matrix(1,0,0,1,468,385)" ed:width="237"><text class="st21"><tspan x="9" textLength="216" y="14.7" style="white-space:pre">跳出循环体，继续执行循环外的函数体。</tspan></text></g><g ed:parentid="134" id="140" ed:height="23" transform="matrix(1,0,0,1,386,414.5)" ed:width="70"><text class="st21"><tspan x="9" textLength="49" y="14.7" style="white-space:pre">continue</tspan></text></g><g ed:parentid="140" id="142" ed:height="23" transform="matrix(1,0,0,1,483,414.5)" ed:width="189"><text class="st21"><tspan x="9" textLength="168" y="14.7" style="white-space:pre">跳出本次循环继续下一次循环。</tspan></text></g><g ed:parentid="134" id="144" ed:height="23" transform="matrix(1,0,0,1,386,444)" ed:width="56"><text class="st21"><tspan x="9" textLength="35" y="14.7" style="white-space:pre">return</tspan></text></g><g ed:parentid="144" id="146" ed:height="23" transform="matrix(1,0,0,1,469,444)" ed:width="273"><text class="st21"><tspan x="9" textLength="252" y="14.7" style="white-space:pre">跳出整个函数体，函数体后面的部分不再执行。</tspan></text></g><g ed:parentid="105" id="148" ed:height="40" transform="matrix(1,0,0,1,287,554.75)" ed:width="126"><path d="M4,0L122,0C124.7,0,126,1.3,126,4L126,36C126,38.7,124.7,40,122,40L4,40C1.3,40,0,38.7,0,36L0,4C0,1.3,1.3,0,4,0z" stroke="#475d74" stroke-linejoin="round" fill="#f19b97"/><g transform="translate(18,11.6)"><use xlink:href="#imgApprove" transform="translate(0,0)"/></g><text class="st20"><tspan x="39" textLength="68" y="24.7" style="white-space:pre">最佳实践</tspan></text></g><symbol id="imgApprove"><image xlink:href="data:image/png;base64," width="16" height="16"/></symbol><g ed:parentid="148" id="151" ed:height="23" transform="matrix(1,0,0,1,440,500)" ed:width="378"><text class="st21"><tspan x="9" textLength="357" y="14.7" style="white-space:pre">选择分支特别多的情况下，switch 语句优于 if...else if...else 语句。</tspan></text></g><g ed:parentid="148" id="153" ed:height="23" transform="matrix(1,0,0,1,440,529.5)" ed:width="212"><text class="st21"><tspan x="9" textLength="191" y="14.7" style="white-space:pre">switch 语句不要吝啬使用 default。</tspan></text></g><g ed:parentid="148" id="155" ed:height="23" transform="matrix(1,0,0,1,440,559)" ed:width="228"><text class="st21"><tspan x="9" textLength="207" y="14.7" style="white-space:pre">switch 语句中的 default 要放在最后。</tspan></text></g><g ed:parentid="148" id="157" ed:height="23" transform="matrix(1,0,0,1,440,588.5)" ed:width="214"><text class="st21"><tspan x="9" textLength="193" y="14.7" style="white-space:pre">foreach 循环优先于传统的 for 循环</tspan></text></g><g ed:parentid="148" id="159" ed:height="40" transform="matrix(1,0,0,1,440,618)" ed:width="517"><text class="st21"><tspan x="9" textLength="420" y="14.7" style="white-space:pre">不要循环遍历容器元素，然后删除特定元素。正确姿势应该是遍历容器的迭代器</tspan><tspan x="9" textLength="140" y="31.7" style="white-space:pre">（Iterator），删除元素。</tspan></text></g></svg>